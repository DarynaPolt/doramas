<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DoramaMoods</title>
<link rel="icon" type="image/png" href="images/logo.png">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
  <div class="logo">
    <img src="images/logo.png" alt="DoramaMoods Logo">
    <span>DoramaMoods</span>
  </div>

  <nav class="nav-links">
    <a href="#home">Головна</a>
    <a href="#test">Тест</a>
    <a href="#palette">Палітра</a>
    <a href="#discussion">Обговорення</a>
  </nav>
</header>

  <!-- 🏠 Головна -->
<section id="home" class="home-section">
  <div class="home-left">
    <h1>💫 Знайди свій колір мрії — і дораму, що його відображає</h1>
<button class="scroll-btn" data-target="test">Почати подорож</button>
  </div>

 <div class="home-right" id="drama-of-day">
    <h3>🎬 Дорама дня</h3>
    <img src="images/drama.jpg" alt="Дорама дня" class="drama-img">
    <h4 id="drama-title">Назва дорами</h4>
    <p id="drama-desc">Короткий опис...</p>
    <a href="#" class="more-btn">Дізнатись більше</a>
  </div>
  </section>

  <!-- 🎭 Тест -->
  <section id="test" class="section">
    <h2>Який ти колір?</h2>
    <p>Тут буде інтерактивний тест...</p>
  </section>

  <!-- 🎨 Палітра -->
  <section id="palette" class="section">
    <h2>Палітра</h2>
    <p>Вибери свій відтінок 💗 💙 💛 💚 💜</p>
  </section>

  <!-- 💬 Обговорення -->
  <section id="discussion" class="section">
    <h2>Обговорення</h2>
    <p>Поділись своїми думками!</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
